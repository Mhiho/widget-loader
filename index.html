<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Webpack App</title>
    <link rel="stylesheet" href="./src/style.css" />
    <script
      type="text/javascript"
      src="https://code.jquery.com/jquery-3.7.1.js"
    ></script>
    <script type="text/javascript" src="dist/web.bundle.js"></script>
  </head>
  <body>
    <h1>Widget Loader</h1>
    <label for="parent">Chose parent to which you will append element:</label>
    <select name="parent" id="parent">
      <option value="root">root</option>
    </select>
    <br />
    <br />
    <label for="element">Chose element to append:</label>
    <select name="element" id="element">
      <option value="markupA">markup A</option>
      <option value="markupB">markup B</option>
      <option value="markupC">markup C</option>
    </select>
    <br />
    <br />
    <button id="btn">Append selected widget to selected parent</button>
    <br />
    <br />
    <button id="destroy">Destroy selected widgets</button>
    <div id="root"></div>
  </body>
</html>
